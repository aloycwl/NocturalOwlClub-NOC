<script src="https://aloycwl.github.io/js/cdn/jquery.min.js"></script>

<img id="img1" src="https://aloycwl.github.io/omg_frontend/1.png" />
<img id="img2" src="https://aloycwl.github.io/omg_frontend/2.png" />
<canvas id="result"></canvas>
<script defer>
  document.getElementById('result').width = $('#img1').width();
  document.getElementById('result').height = $('#img1').height();

  document
    .getElementById('result')
    .getContext('2d')
    .drawImage(document.getElementById('img2'), 0, 0);
  document
    .getElementById('result')
    .getContext('2d')
    .drawImage(document.getElementById('img1'), 0, 0);
</script>

<br /><br />

<canvas id="myCanvas"></canvas>
<script>
  var c = document.getElementById('myCanvas');
  var ctx = c.getContext('2d');
  var imageObj1 = new Image();
  var imageObj2 = new Image();
  imageObj1.src = '1.png';
  imageObj1.onload = function () {
    ctx.drawImage(imageObj1, 0, 0, 328, 526);
    imageObj2.src = '2.png';
    imageObj2.onload = function () {
      ctx.drawImage(imageObj2, 15, 85, 300, 300);
      var img = c.toDataURL('image/png');
      document.write('<img src="' + img + '" width="328" height="526"/>');
    };
  };
</script>
