<style>
	.nft{cursor:pointer}
	.boxnft{display:inline-block}
</style>

<div id="connect"><button onclick="getCurrentAccount()">Connect</button><br/><br/></div>

<p id="name">Name: </p>
<p id="balance">Contract Wallet Balance: </p>
<button onclick="getWallet()">My Tokens</button><br/><br/>

<input type="text" id="tokenURI" size="4"/><button onclick="getTokenURI()">Token URI</button><br/>
<input type="text" id="getGenInfo" size="4"/><button onclick="getGenInfo()">Generation Info</button><br/><br/>

<button onclick="DISTRIBUTE()">DISTRIBUTE</button><br/>

<script type="text/javascript">
var myOwls=new Array();

document.getElementById('connect').addEventListener('click',()=>{ethereum.request({method:'eth_requestAccounts'});$('#connect').hide();});

 

async function getWallet(){
	const arr=await contract.methods.getWallet(await getCurrentAccount()).call();
	$('#status').html('');
	for(let i=0;i<arr.length;i++){
		myOwls[i]=new Array();
		await contract.methods.ac(arr[i]).call().then(function(result){
			myOwls[i][0]=result[1];
			myOwls[i][1]=result[2];
			myOwls[i][2]=result[3];
			myOwls[i][3]=result[4];
			myOwls[i][4]=result[5];
		});
		await $.getJSON('https://raw.githubusercontent.com/aloycwl/erctest/main/1.json',function(data){
			myOwls[i][5]=data.name+'#'+arr[i];
			myOwls[i][6]=data.image;
		});
		$('#status').append(
			'<p class="boxnft"><b>'+myOwls[i][5]+
			'</b><br/>Parents ID: '+myOwls[i][0]+' / '+myOwls[i][1]+
			'<br/>Last breeded: '+(myOwls[i][2]>0?moment(moment.unix(myOwls[i][2])).fromNow():'Since forever')+
			'<br/>Generation: '+myOwls[i][3]+' ('+(myOwls[i][4]==0?'Female':'Male')+')'+
			'<br/><img onclick="alert(\'asd\')" src="'+myOwls[i][6]+'" class="nft"></p>'
		);
	}
}
async function getBalance(){
	$('#status').html(await contract.methods.getBalance.call().call());
}
async function getTokenURI(){
	$('#status').html(await contract.methods.tokenURI($("#tokenURI").val()).call());
}
async function getGenInfo(){
	await contract.methods.age($("#getGenInfo").val()).call().then(function(result){
		$('#status').html(result[0]+', '+result[1]+', '+result[2]);
	});
}
async function getCurrentAccount(){
	const accounts=await web3.eth.getAccounts();
	return accounts[0];
}
async function MINT(){
	await contract.methods.MINT().send({from:await getCurrentAccount()});
	$('#status').html('Minted');
}
async function BREED(){
	await contract.methods.BREED($("#parent1").val(),$("#parent2").val()).send({from:await getCurrentAccount()});
	$('#status').html('Breeded');
}

    else $('#connect').hide();});
	$('#name').append(await contract.methods.name.call().call()+' ('+await contract.methods.symbol.call().call()+') <i>Network ID: '+await web3.eth.net.getId()+'</i>');
