<script src='https://cdn.jsdelivr.net/npm/web3@3.0.0-rc.5/dist/web3.min.js'></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.2/moment.min.js"></script>

<style>
	.nft{cursor:pointer}
	.boxnft{display:inline-block}
</style>

<div id="connect"><a href="#" onclick="getCurrentAccount()">Connect</a><br/></div>

<p id="name">Name: </p>
<p id="balance">Contract Wallet Balance: </p>
<button onclick="getWallet()">My Tokens</button><br/><br/>

<button onclick="MINT()">MINT</button> <a id="lblMint"></a><br/>
<div id="breed1" class="boxnft"></div> <div id="breed2" class="boxnft"></div>
<button id="breed" onclick="BREED()" disabled>BREED</button> <a id="lblBreed"></a><br/>

<p id="status"></p><br/>

<script type="text/javascript">
var myOwls=new Array();
var breed1,breed2;

document.getElementById('connect').addEventListener('click',()=>{ethereum.request({method:'eth_requestAccounts'});$('#connect').hide();});

async function getWallet(){
	const arr=await contract.methods.getWallet(await getCurrentAccount()).call();
	$('#status').html('');
	for(let i=0;i<arr.length;i++){
		myOwls[i]=new Array();
		await contract.methods.ac(arr[i]).call().then(function(data){
			myOwls[i][0]=data[1];
			myOwls[i][1]=data[2];
			myOwls[i][2]=data[3];
			myOwls[i][3]=data[4];
			myOwls[i][4]=data[5];
		});
		//await contract.methods.tokenURI(arr[i]).call(); //tokenURI
		await $.getJSON('https://raw.githubusercontent.com/aloycwl/erctest/main/1.json',function(data){
			myOwls[i][5]=data.name+'#'+arr[i];
			myOwls[i][6]=data.image;
			myOwls[i][7]=arr[i];
		});
		$('#status').append(
			'<p class="boxnft"><b>'+myOwls[i][5]+
			'</b><br/>Parents ID: '+myOwls[i][0]+' / '+myOwls[i][1]+
			'<br/>Last breeded: '+(myOwls[i][2]>0?moment(moment.unix(myOwls[i][2])).fromNow():'Since forever')+
			'<br/>Generation: '+myOwls[i][3]+' ('+(myOwls[i][4]==0?'Female':'Male')+')'+
			'<br/><img id="'+arr[i]+'" onclick="loadImg('+i+')" src="'+myOwls[i][6]+'" class="nft"></p>'
		);
		//loop and show only available ids
	}
}
async function loadImg(p1){
	if($('#breed1').is(':empty')){
		$('#breed1').html('<img onclick="unloadImg(1)" src="'+myOwls[p1][6]+'" class="nft">');
		breed1=myOwls[p1][7];
	}else if($('#breed2').is(':empty')){
		$('#breed2').html('<img onclick="unloadImg(2)" src="'+myOwls[p1][6]+'" class="nft">');
		breed2=myOwls[p1][7];
	}
	if(!$('#breed1').is(':empty')&&!$('#breed2').is(':empty')){
		$('#breed').prop("disabled",false);
		await contract.methods.age(parseInt(myOwls[p1][3])+1).call().then(function(data){$('#lblBreed').html('('+data[1]+'/'+data[0]+')');});
	}
}
async function unloadImg(p1){
	$('#breed'+p1).empty();
	$('#lblBreed'+p1).empty();
	p1==1?breed1=null:breed2=null;
	$('#breed').prop("disabled",true);
}
async function getCurrentAccount(){
	const accounts=await web3.eth.getAccounts();
	return accounts[0];
}
async function MINT(){
	await contract.methods.MINT().send({from:await getCurrentAccount()});
	$('#status').html('Minted');
}
async function BREED(){
	await contract.methods.BREED(breed1,breed2).send({from:await getCurrentAccount()});
	$('#status').html('Breeded');
}

		ethereum.enable();
	}

	await web3.eth.getAccounts(function(err,accts){accts.length==0?$('#connect').show():$('#connect').hide();});
	$('#name').append(await contract.methods.name.call().call()+' ('+await contract.methods.symbol.call().call()+') <i>Network ID: '+await web3.eth.net.getId()+'</i>');
	$('#balance').append(await contract.methods.getBalance.call().call());
	await contract.methods.age(1).call().then(function(data){$('#lblMint').html('('+data[1]+'/'+data[0]+')');});
}
load();
</script>
