<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.2/moment.min.js"></script>

<style>
	.nft{cursor:pointer}
	.boxnft{display:inline-block}
	.nobreed{opacity:0.7}
	.hide{display:none};
</style>

<div id="connect" onclick="ethereum.request({method:'eth_requestAccounts'})" class="nft hide">Connect<br/></div>

<p id="name">Name: </p>
<p id="balance">Contract Wallet Balance: </p><br/>

<div id="root" class="hide">
<button onclick="MINT()">MINT</button> <a id="lblMint"></a><br/>
<div id="breed1" class="boxnft"></div> <div id="breed2" class="boxnft"></div>
<button id="breed" onclick="BREED()" disabled>BREED</button> <a id="lblBreed"></a><br/>

<p id="myOwls"></p><br/>
</div>

<script type="text/javascript">
var myOwls=new Array();
var breed1,breed2;

async function loadMyOwl(){
	const arr=await contract.methods.getWallet(await getCurrentAccount()).call();
	for(let i=0;i<arr.length;i++){
		myOwls[i]=new Array();
		await contract.methods.ac(arr[i]).call().then(d=>{
			myOwls[i][0]=d[1]; //parent1
			myOwls[i][1]=d[2]; //parent2
			myOwls[i][2]=d[3]; //time
			myOwls[i][3]=d[4]; //gen
			myOwls[i][4]=d[5]; //sex
		});
		//await contract.methods.tokenURI(arr[i]).call(); //tokenURI
		await $.getJSON('https://raw.githubusercontent.com/aloycwl/erctest/main/1.json',function(d){
			myOwls[i][5]=d.name+'#'+arr[i];
			myOwls[i][6]=d.image;
			myOwls[i][7]=arr[i]; //token id
		});
		var breedable;
		await contract.methods.age(parseInt(myOwls[i][3])+1).call().then(d=>{breedable=d[2];})
		$('#myOwls').append(
			'<p id="o'+arr[i]+'" class="boxnft"><b>'+myOwls[i][5]+
			'</b><br/>Parents ID: '+myOwls[i][0]+' + '+myOwls[i][1]+
			'<br/>Last breeded: '+(myOwls[i][2]>0?moment(moment.unix(myOwls[i][2])).fromNow():'Since forever')+
			'<br/>Generation: '+myOwls[i][3]+' ('+(myOwls[i][4]==0?'Female':'Male')+')<br/><img src="'+
			(moment.duration(moment().diff(moment(moment.unix(myOwls[i][2])))).asSeconds()>/*60480*/0&&breedable==true?
				myOwls[i][6]+'" onclick="loadImg('+i+')" class="nft':
				myOwls[i][6]+'" class="nobreed')
			 +'"></p>'
		);
	}
}
async function loadImg(p1){
	var s1='<img onclick="unloadImg()" src="';
	var s2='" class="nft">';
	if($('#breed1').is(':empty')){
		$('#breed1').html(s1+myOwls[p1][6]+s2);
		breed1=myOwls[p1][7];
		hideOwls(p1);
	}else if($('#breed2').is(':empty')){
		$('#breed2').html(s1+myOwls[p1][6]+s2);
		breed2=myOwls[p1][7];
		hideOwls(p1);
	}else return;
	if(!$('#breed1').is(':empty')&&!$('#breed2').is(':empty')){
		$('#breed').prop("disabled",false);
		await contract.methods.age(parseInt(myOwls[p1][3])+1).call().then(d=>{$('#lblBreed').html('('+d[1]+'/'+d[0]+')');});
	}
}
async function hideOwls(p1){
	for(let i=0;i<myOwls.length;i++){
			if(myOwls[i][4]==myOwls[p1][4]||myOwls[i][3]!=myOwls[p1][3])$('#o'+myOwls[i][7]).hide();
			if(myOwls[i][0]==myOwls[p1][7])$('#o'+myOwls[i][1]).hide();
			if(myOwls[i][1]==myOwls[p1][7])$('#o'+myOwls[i][0]).hide();
	}
}
async function unloadImg(){
	$('#breed1').empty();
	$('#breed2').empty();
	$('#lblBreed').empty();
	breed1=null;
	breed2=null;
	$('#breed').prop("disabled",true);
	for(let i=0;i<myOwls.length;i++)$('#o'+myOwls[i][7]).show();
}
async function getCurrentAccount(){
	const accounts=await web3.eth.getAccounts();
	return accounts[0];
}
async function MINT(){
	await contract.methods.MINT().send({
		from:await getCurrentAccount(),
		gas:300000,
		value:0000000000000000000 //1000000000000000000, DEPLOYMENT
	});
	$('#lblMint').html('Minted');
}
async function BREED(){
	await contract.methods.BREED(breed1,breed2).send({
		from:await getCurrentAccount(),
		gas:300000,
		value:0000000000000000000 //1000000000000000000, DEPLOYMENT
	});
	$('#lblBreed').html('Breeded');
}

	,'0x0Cad8eEc5675EBD7D02EE92453E843e03F8C2548');
	$('#name').append(await contract.methods.name.call().call()+' ('+await contract.methods.symbol.call().call()+') <i>Network ID: '+await web3.eth.net.getId()+'</i>');
	$('#balance').append(await contract.methods.getBalance.call().call());
	await contract.methods.age(1).call().then(d=>{$('#lblMint').html('('+d[1]+'/'+d[0]+')');});
}
async function isWeb3(){
  await web3.eth.getAccounts().then(r=>{
    if(r.length>0){ 
			$('#connect').hide();
			$('#root').show();
			if($('#myOwls').is(':empty'))loadMyOwl();
    }else{
			$('#connect').show();
			$('#root').hide();
    }
  });
}
load();
setInterval(isWeb3,2000);
</script>
